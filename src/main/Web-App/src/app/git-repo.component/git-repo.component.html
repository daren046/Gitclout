<form #form="ngForm" (ngSubmit)="submitGitLink()" class="space-y-6 sm:space-y-8">
  <div class="flex items-center">
    <div class="mr-2">
      <svg class='fontawesomesvg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="white" width="25" height="25">
        <!-- Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
        <path d="M439.55 236.05L244 40.45a28.87 28.87 0 0 0-40.81 0l-40.66 40.63 51.52 51.52c27.06-9.14 52.68 16.77 43.39 43.68l49.66 49.66c34.23-11.8 61.18 31 35.47 56.69-26.49 26.49-70.21-2.87-56-37.34L240.22 199v121.85c25.3 12.54 22.26 41.85 9.08 55a34.34 34.34 0 0 1-48.55 0c-17.57-17.6-11.07-46.91 11.25-56v-123c-20.8-8.51-24.6-30.74-18.64-45L142.57 101 8.45 235.14a28.86 28.86 0 0 0 0 40.81l195.61 195.6a28.86 28.86 0 0 0 40.8 0l194.69-194.69a28.86 28.86 0 0 0 0-40.81z"/>
      </svg>
    </div>
    <input type="text" id="link" [(ngModel)]="link" #linkInput="ngModel" name="link"
           pattern="^(https?|git):\/\/[a-zA-Z0-9.-]+\/[a-zA-Z0-9_-]+\/[a-zA-Z0-9_-]+(\.git)?(?:$|.+)" required
           class="focus:ring-2 focus:ring-indigo-500 focus:outline-none focus:border-indigo-500 block w-full pl-4 pr-3 py-2 sm:py-3 sm:text-base border-2 border-gray-300 rounded-md bg-white text-gray-700 dark:bg-gray-800 dark:text-gray-300 shadow-sm"
           placeholder="Enter a Git repository URL">
  </div>
    <p *ngIf="linkInput.errors?.['pattern']" class="mt-2 text-sm sm:text-base text-red-600 dark:text-red-400" id="link-error">
      Please enter a valid URL.
    </p>

  <div class="text-center">
    <button [disabled]="!form.valid || isLoading"
            class="inline-flex items-center px-4 sm:px-5 py-3 sm:py-4 text-base sm:text-lg font-medium rounded-lg shadow-md text-white custom-gradient  hover:scale-105 transform transition-transform duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <svg *ngIf="!isLoading"  class='fontawesomesvg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="white" width="16" height="16">
        <!--! Font Awesome Free 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
        <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zM432 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z"/>
      </svg>
      <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M12 0C5.373 0 0 12 0 12s5.373 12 12 12 12-12 12-12-5.373-12-12-12z"></path>
      </svg>

    </button>
  </div>
</form>
