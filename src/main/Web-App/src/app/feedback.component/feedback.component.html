<div *ngIf="message" class="my-2 mx-4 md:mx-6">
  <div [ngClass]="{'message-box': true, 'message-success': isSuccess, 'message-error': !isSuccess, 'w-full': true, 'm-0': true}"
       class="text-sm md:text-base rounded-lg shadow-md px-8 py-3 transition duration-300 ease-in-out">
    {{ message }}
  </div>
</div>
